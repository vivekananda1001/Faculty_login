<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Application Form</title>
    <link rel="icon" href="IITP_logo.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navigationbar">
            <h1 class="hindi">भारतीय प्रौद्योगिकी संस्थान पटना</h1>
            <h1 class="angreji">Indian Institute of Technology Patna</h1>
        </div>
    </header>

    <main>
        <h3 class="blinkText mb-5">Application for Faculty Position</h3>
         <!-- <div class="container-md border"> -->
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 well">
                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="ci_csrf_token" value=""/>
                        <fieldset>
                            <legend>
                                <div class="row">
                                    <div class="col-md-8">
                                        <h4 class="wlcm-msg">Welcome: Hrishikesh!</h4>
                                    </div>
                                    <div class="col-md-4 text-right">
                                        <a href='#' class="btn btn-sm btn-info mx-5">Change Password</a>
                                        <a href="#" class="btn btn-sm btn-success ml-2">Logout</a> 
                                    </div>
                                </div>
                            </legend>
                            <h4 class="headings">Application Details: </h4>
                            <hr>
                            <div id="App_details">
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label class="control-label" for="adv_num">Advertisement Number *</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <select class="adv_num" name="adv_num" class="form-control input-md" required="">
                                                        <option value="">Select</option>
                                                        <option selected='selected' value="IITP/FACREC-CHE/2023/JULY/02">IITP/FACREC-CHE/2023/JULY/02</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-5">
                                                    <label class="control-label" for="doa">Date of Application:</label>
                                                </div>
                                                <div class="col-md-7">
                                                    <input class="doa" name="doa" type="text" readonly="readonly" value="01/04/2024" placeholder="" class="form-control input-md" required="">
                                                </div>
                                            </div>                                          
                                        </div>
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-5">
                                                    <label class="control-label" for="ref_num">Application number: </label>
                                                </div>
                                                <div class="col-md-7">
                                                    <input class="ref_num" name="ref_num" type="text" readonly="readonly" value="1297900274" placeholder="" class="form-control input-md" required="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-5">
                                                    <label class="control-label" for="Post">Post Applied for: *</label>
                                                </div>
                                                <div class="col-md-7">
                                                    <select class="Post" name="Post" class="form-control input-md" required="">
                                                        <option value="">Select</option>
                                                        <option value="Professor">Professor</option>
                                                        <option value="Associate Professor">Associate Professor</option>
                                                        <option selected='selected' value="Assistant Professor Grade I">Assistant Professor Grade I</option>
                                                        <option value="Assistant Professor Grade II">Assistant Professor Grade II</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-5">
                                                    <label class="control-label" for="dept">Department/School *</label>  
                                                </div>
                                                <div class="col-md-7">
                                                    <select class="dept" name="dept" class="form-control input-md" required="">
                                                        <option value="">Select</option>
                                                        <option value="Chemical Engineering">Chemical Engineering</option>
                                                        <option selected='selected' value="Computer Science and Engineering">Computer Science and Engineering</option>
                                                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <fieldset>
                            <legend>
                                <div class="row">
                                    <div class="col-md-8">
                                        <h4 class="wlcm-msg"></h4>Personal Details: </h4>
                                    </div>
        
                                    <div class="col-md-4 text-right">
                                        <label for="photoUpload" class="upld">Upload Photo of Applicant*:</label>
                                        <input type="file" id="photoUpload" name="photoUpload" accept="image/*" max-size="300000">
                                    </div>
                                </div>
                            </legend>
                            <div id="personal_details">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label for="firstName">First Name* :</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="text" id="firstName" name="firstName" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label for="middleName">Middle Name:</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="text" id="middleName" name="middleName">
                                            </div>
                                        </div>
                                    </div>
                                </div>        
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label for="lastName">Last Name* :</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="text" id="lastName" name="lastName" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label class="control-label" for="Nationality">Nationality: *</label>
                                            </div>
                                            <div class="col-md-8">
                                                <select class="nationality" name="Nationality" class="form-control input-md" required="">
                                                    <option value="">Select</option>
                                                    <option selected='selected' value="Indian">Indian</option>
                                                    <option value="OCI">OCI</option>
                                                    <option value="NRI">NRI</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>    
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label for="dob">Date of Birth * :</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="date" id="dob" name="dob" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label class="control-label" for="Gender">Gender *:</label>
                                            </div>
                                            <div class="col-md-8">
                                                <select class="gender" name="gender" class="form-control input-md" required="">
                                                    <option value="">Select</option>
                                                    <option selected='selected' value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                    <option value="Others">Others</option>
                                                    <option value="Wish not to disclose">I Wish not to disclose</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>    
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label for="Marital Status">Marital Status * :</label>
                                            </div>
                                            <div class="col-md-8">
                                                <select class="marital_status" name="marital_status" class="form-control input-md" required="">
                                                    <option value="">Select</option>
                                                    <option selected='selected' value="Married">Married</option>
                                                    <option value="Unmarried">Unmarried</option>
                                                    <option value="Divorced">Divorced</option>
                                                    <option value="Others">Others</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label class="control-label" for="Category">Category :</label>
                                            </div>
                                            <div class="col-md-8">
                                                <select class="gender" name="gender" class="form-control input-md">
                                                    <option value="">Select</option>
                                                    <option selected='selected' value="General">General</option>
                                                    <option value="SC">SC</option>
                                                    <option value="ST">ST</option>
                                                    <option value="OBC">OBC</option>
                                                    <option value="OBC-NCL">OBC-NCL</option>
                                                    <option value="General-EWS">EWS</option>
                                                    <option value="Others">Others</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>    
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label for="ID Proof">ID Proof * :</label>
                                            </div>
                                            <div class="col-md-8">
                                                <select class="id_proof" name="id_proof" class="form-control input-md" required="">
                                                    <option value="">Select</option>
                                                    <option selected='selected' value="AADHAR">AADHAR</option>
                                                    <option value="PAN CARD">PAN CARD</option>
                                                    <option value="DRIVING LISCENCE">DRIVING LISCENCE</option>
                                                    <option value="VOTER'S ID">VOTER'S ID</option>
                                                    <option value="PASSPORT">PASSPORT</option>
                                                    <option value="RATION CARD">RATION CARD</option>
                                                    <option value="Others">Others</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label for="idProofUpload" class="w-75">Upload ID Proof (pdf, max 300kB):</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="file" id="idProofUpload" name="idProofUpload" accept=".pdf" max-size="300000">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <label for="father's name">Father's full name* :</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <input type="text" id="father's name" name="father's name" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <label for="mother's name">Mother's full name* :</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <input type="text" id="mother's name" name="mother's name" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>        
                                </div>   
                                </fieldset>
                                <hr>
                                <div class="row">
                                    <div class="col">
                                        <fieldset>
                                            <legend>Correspondence Address</legend>
                                            <label for="streetCorrespondence">Street:</label>
                                            <input type="text" id="streetCorrespondence" name="streetCorrespondence">
                                            <label for="cityCorrespondence">City:</label>
                                            <input type="text" id="cityCorrespondence" name="cityCorrespondence">
                                            <label for="districtCorrespondence">District:</label>
                                            <input type="text" id="districtCorrespondence" name="districtCorrespondence"><br>
                                            <label for="stateCorrespondence">State:</label>
                                            <input type="text" id="stateCorrespondence" name="stateCorrespondence">
                                            <label for="countryCorrespondence">Country:</label>
                                            <input type="text" id="countryCorrespondence" name="countryCorrespondence">
                                            <label for="pinCorrespondence">Pin/Zip:</label>
                                            <input type="text" id="pinCorrespondence" name="pinCorrespondence">
                                        </fieldset>
                                    </div>
                                    <div class="col">
                                        <fieldset>
                                            <legend>Permanent Address</legend>
                                            <label for="streetPermanent">Street:</label>
                                            <input type="text" id="streetPermanent" name="streetPermanent">
                                            <label for="cityPermanent">City:</label>
                                            <input type="text" id="cityPermanent" name="cityPermanent">
                                            <label for="districtPermanent">District:</label>
                                            <input type="text" id="districtPermanent" name="districtPermanent"><br>
                                            <label for="statePermanent">State:</label>
                                            <input type="text" id="statePermanent" name="statePermanent">
                                            <label for="countryPermanent">Country:</label>
                                            <input type="text" id="countryPermanent" name="countryPermanent">
                                            <label for="pinPermanent">Pin/Zip:</label>
                                            <input type="text" id="pinPermanent" name="pinPermanent">
                                        </fieldset>
                                    </div>
                                </div>
                                <hr>
                                <fieldset>
                                    <legend>Contact Details: </legend>
                                    <div class="row">
                                        <div class="col">
                                            <label for="phoneNumber">Phone *:</label>
                                            <input type="tel" id="phoneNumber" name="phoneNumber" required>
                                        </div>
                                        <div class="col">
                                            <label for="alternateMobile">Alternate phone no. :</label>
                                            <input type="tel" id="alternateMobile" name="alternateMobile">
                                        </div>
                                    </div>
            
                                    <div class="row">
                                        <div class="col">
                                            <label for="email">Email ID:</label>
                                            <input type="email" id="email" name="email" placeholder="registeredemail" readonly>
                                        </div>
                                        <div class="col">
                                            <label for="alternateEmail">Alternate Email ID:</label>
                                            <input type="email" id="alternateEmail" name="alternateEmail">
                                        </div>
                                    </div>
            
                                    <div class="row">
                                        <div class="col-6">
                                            <label for="landline">Landline Number:</label>
                                            <input type="tel" id="landline" name="landline">
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </fieldset>
                        <!-- Save and Next button -->
                        <div class="btn-container">
                            <button type="submit" id="nextButton">Save And Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
